<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes App</title>
    <style>
        .quote-text { font-size: 1.2rem; font-weight: bold; }
        .quote-category { font-style: italic; color: gray; }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <div class="controls">
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
        </select>
        <button id="random-btn" onclick="showRandomQuote()">Show Random Quote</button>
        <button id="exportBtn" onclick="exportToJson()">Export Quotes</button>
    </div>
    
    <div id="quote-container"></div>
    
    <div class="form-group">
        <h3>Add New Quote</h3>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button type="button" id="addQuoteBtn">Add Quote</button>
    </div>
    
    <div class="form-group">
        <h3>Import Quotes</h3>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>
    <script src="script.js"></script>
</body>
</html>
